<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Or Not</title>
</head>
<body>

<div id="map"></div>

<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrc16mMFU7w8Hyo7nFD6ny5SjeOapkY9Q"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.4.js" ></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
<script>
    var openWeatherMapKey = "33d3623cc587372f825d46cc063cf544"
    //Center of map
    var lonLat = new OpenLayers.LonLat(0, 0);

    var map = new OpenLayers.Map("basicMap");
    // Create OSM overlays
    var mapnik = new OpenLayers.Layer.OSM();

    var layer_cloud = new OpenLayers.Layer.XYZ(
        "clouds",
        "http://${s}.tile.openweathermap.org/map/clouds/${z}/${x}/${y}.png",
        {
            isBaseLayer: false,
            opacity: 0.7,
            sphericalMercator: true
        }
    );

    var layer_precipitation = new OpenLayers.Layer.XYZ(
        "precipitation",
        "http://${s}.tile.openweathermap.org/map/precipitation/${z}/${x}/${y}.png",
        {
            isBaseLayer: false,
            opacity: 0.7,
            sphericalMercator: true
        }
    );

    map.addLayers([mapnik, layer_precipitation, layer_cloud]);

    var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        osmAttribution = '© OpenStreetMap contributors, CC-BY-SA',
        osmLayer = new L.TileLayer(osmUrl, {maxZoom: 18, attribution: osmAttribution});


    var map = new L.Map('map');
    map.setView(new L.LatLng(0, 0), 4)
    map.addLayer(osmLayer);

    L.tileLayer('http://{s}.maps.owm.io:8099/.../{z}/{x}/{y}?hash=...', {
        attribution: '© OpenWeatherMap VANE',
        maxZoom: 18
    }).addTo(map);
</script>
</body>
</html>
