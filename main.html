<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Or Not</title>
    <style type="text/css">
        #map {
            width: 100%;
            height: 99%;
            border: 1px solid black;
        }
    </style>
</head>
<body onload="init()">
<div id="basicMap"></div>
</body>

<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script src="http://openweathermap.org/js/OWM.OpenLayers.1.3.8.js"></script>

<script type="text/javascript">
    var map;
    function init() {

        var appId = {appid: "33d3623cc587372f825d46cc063cf544"};

        //Center  ( mercator coordinates )
        var lat = 7486473;
        var lon = 4193332;

// if  you use WGS 1984 coordinate you should  convert to mercator
//	lonLat.transform(
//		new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
//		new OpenLayers.Projection("EPSG:900913") // to Spherical Mercator Projection
//	);

        var lonLat = new OpenLayers.LonLat(lon, lat);

        map = new OpenLayers.Map("basicMap");

        // Create overlays
        // map layer OSM
        var mapnik = new OpenLayers.Layer.OSM();
        // Create station layer
        var stations = new OpenLayers.Layer.Vector.OWMStations("Stations", appId);
        // Create weather layer
        var city = new OpenLayers.Layer.Vector.OWMWeather("Weather", appId);

        //connect layers to map
        map.addLayers([mapnik, stations, city]);

        // Add Layer switcher
        map.addControl(new OpenLayers.Control.LayerSwitcher());

        map.setCenter(lonLat, 10);

        var dummy = 0;
    }
</script>
</html>
